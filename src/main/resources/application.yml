server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/recognitions}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:rmkec}
    hikari:
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
  graphql:
    schema:
      locations: classpath:graphql/

logging:
  level:
    org.springframework: INFO
    org.hibernate.SQL: DEBUG

app:
  dev:
    enabled: ${APP_DEV_ENABLED:false}
  reports:
    path: ${REPORTS_PATH:./reports}
    daily-cron: "0 0 6 * * *"   # every day at 06:00 UTC
    monthly-cron: "0 0 7 1 * *" # first day of month at 07:00 UTC

management:
  endpoints:
    web:
      exposure:
        include: "health,info"
