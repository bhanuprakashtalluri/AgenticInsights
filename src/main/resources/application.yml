server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/recognitions
    username: postgres
    password: rmkec
    hikari:
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  flyway:
    enabled: true
    clean-disabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
  graphql:
    schema:
      locations: classpath:graphql/
  ai:
    openai:
      api-key: ${GROQ_API_KEY}
      base-url: https://api.groq.com/openai/v1
      chat:
        options:
          model: llama-3.1-8b-instant
          temperature: 0.7
      embeddings:
        options:
          model: text-embedding-ada-002
      cache:
        type: caffeine
        spec: maximumSize=500,expireAfterWrite=10m

logging:
  level:
    org.springframework: INFO
    org.hibernate.SQL: DEBUG

app:
  dev:
    enabled: false
  reports:
    path: /Users/bhanuprakash.tall/Downloads/MyTeam-API-Agent/artifacts/reports
    daily-cron: "0 0 6 * * *"   # every day at 06:00 UTC
    monthly-cron: "0 0 7 1 * *" # first day of month at 07:00 UTC

management:
  endpoints:
    web:
      exposure:
        include: "health,info"
